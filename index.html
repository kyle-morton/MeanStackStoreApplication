<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- set the base path for angular routing -->
   	<base href="/">

    <title>Shop Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="public/assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    <!-- Custom CSS -->
    <link href="public/assets/css/shop-homepage.css" rel="stylesheet">

    <!-- Angular Animate CSS -->
    <link href="public/assets/css/style.css" rel="stylesheet">
    <link href="public/assets/css/loginStyle.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="shopApp">


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"  ng-controller="userController as userCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Shopping Application</a>
            </div>

          <ul class="nav navbar-nav" id="loginNav">

              <li ng-show="userCtrl.loggedIn === false">
                <form class="navbar-form navbar-right" id="formLogin" ng-submit="userCtrl.login()">
                   <div class="form-group">
                       <input type="text" class="form-control" id="userName" placeholder="username" ng-model="userCtrl.tempUserName">
                       <input type="password" class="form-control" id="password" placeholder="password" ng-model="userCtrl.tempPassword">
                   </div>
                  <button type="submit" id="btnLogin" class="btn btn-default">Login</button>
                </form>
             </li>

               <li ng-cloak ng-show="userCtrl.loggedIn === true">
                 <a class="navbar-brand" href="/user">{{userCtrl.welcomeMessage}}</a>
                  <form  class="navbar-form navbar-right" id="formLogin" ng-submit="userCtrl.logout()">
                    <button type="submit" id="btnLogin" class="btn btn-default">Logout</button>
                  </form>
               </li>

        </ul>

            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <main class="container">
    	<!-- ANGULAR VIEWS -->
    	<div ng-view></div>
    </main>




    <!-- jQuery -->
    <script src="public/assets/js/jquery.js"></script>
    <script src="public/assets/js/login.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="public/assets/js/bootstrap.min.js"></script>

    <!-- controllers -->
    <script src="public/app/controllers/userCtrl.js"></script>
    <script src="public/app/controllers/mainCtrl.js"></script>
    <script src="public/app/controllers/bookCtrl.js"></script>
    <script src="public/app/controllers/movieCtrl.js"></script>
    <script src="public/app/controllers/gameCtrl.js"></script>

    <!-- main Angular app files -->
    <script src="public/app/app.js"></script>
    <script src="public/app/app.routes.js"></script>


</body>

</html>
