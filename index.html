<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- set the base path for angular routing -->
   	<base href="/">

    <title>Shop Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="public/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="public/assets/css/shop-homepage.css" rel="stylesheet">

    <!-- JS -->
    <!-- load angular and angular-route via CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>

    <!-- controllers -->
  	<script src="public/app/controllers/userCtrl.js"></script>
    <script src="public/app/controllers/mainCtrl.js"></script>
    <script src="public/app/controllers/bookCtrl.js"></script>

  	<!-- main Angular app files -->
  	<script src="public/app/app.js"></script>
    <script src="public/app/app.routes.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body ng-app="shopApp">


    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation"  ng-controller="userController as userCtrl">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shopping Application</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a href="#">Services</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                     <li class="dropdown" id="menuLogin" ng-show="userCtrl.loggedIn === false">
                       <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">Login</a>
                       <div class="dropdown-menu" style="padding:17px;">
                         <form class="form-group" id="formLogin" ng-submit="userCtrl.login()">
                           <label for="userName">Username: </label>
                           <input type="text" class="form-control" id="userName" placeholder="username" ng-model="userCtrl.tempUserName">
                           <label for="password">Password: </label>
                           <input type="password" class="form-control" id="password" placeholder="password"> </br>
                           <button type="submit" id="btnLogin" class="btn btn-default">Login</button>
                         </form>
                       </div>
                     </li>
                     <li class="dropdown" id="menuLogin" ng-show="userCtrl.loggedIn === true">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown" id="navLogin">{{userCtrl.welcomeMessage}}</a>
                        <div class="dropdown-menu" style="padding:17px;">
                          <form  class="form-group" id="formLogin" ng-submit="userCtrl.logout()">
                            <button type="submit" id="btnLogin" class="btn btn-default">Logout</button>
                          </form>
                        </div>
                     </li>
                </ul>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <main class="container">
    	<!-- ANGULAR VIEWS -->
    	<div ng-view></div>
    </main>

    <!-- jQuery -->
    <script src="public/assets/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="public/assets/js/bootstrap.min.js"></script>

</body>

</html>
